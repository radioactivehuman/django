{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
<title>contact</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
</head>
<body>
<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
    <form class="box" action='/contact' method="post">
      {% csrf_token %}
      <h1>Contact</h1>
      <input type="text" class="form-control" id="email" name="email" placeholder="email">
      <input type="text" class="form-control" id="name" name="name" placeholder="name">
      <input type="text" class="form-control" id="country" name="country" placeholder="country">
      <input type="text" class="form-control" id="massage" name="massage" placeholder="massage">
      <input type="submit" id="smsg" value="send massage">
    </form>
    </section><!-- End Contact Section --> 
</body>



{% endblock content %}
